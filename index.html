<!DOCTYPE html>
<html>
    <head>
        <title>E-commerce</title>
        <link rel="stylesheet" href="application/css/theme.css" />
    </head>
    <body>
        <div id="basket">
            <table>
                <thead>
                    <th>
                        <span>Artikelnummer</span>
                    </th>

                    <th>
                        <span>Produktnamn</span>
                    </th>

            <div id="basket-summary">

                        <p>
                            Some random description
                        </p>

                <li>
                    <form action="" method="post">
                        <input type="hidden" name="name" value="Glob" />

                        <p>
                            Some random description
                        </p>
                        <button class="add-to-cart">Add</button>

                </li>
                <li>
                    <form action="" method="post">
                        <input type="hidden" name="name" value="Halogen" />

                        <input type="hidden" name="pid" value="LKD-90K" />

                        <p>
                            Some random description
                        </p>

                    </form>

            </ul>
        </div>


        <script type="text/javascript" src="application/js/plugins/jquery.js"></script>
        <script type="text/javascript" src="application/js/taxes.js"></script>

        <script type="text/javascript" src="application/js/delivery.js"></script>
        <script type="text/javascript" src="application/js/basket.js"></script>
        <script type="text/javascript" src="application/js/app.js"></script>

</html>
